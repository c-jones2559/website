<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chris Jones</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../icon-512.jpg" type="image/png">
  </head>
  <body>

    <div class="section banner" style="padding:1px">
      <a href="https://cjones.cymru">
        <img src="../icon-512.jpg" alt="CJ logo" height="60px">
      </a>
      <h1>
        Hi, I'm Chris!
      </h1>
    </div>
    <div class="banner-back"></div>
    
    <div class="section">
      <div class="box">
        <h3>Global links</h3>
        <p>These links can be used anywhere through wifi!</p>
        <a href="https://cjones.cymru">
          <button>Home</button>
        </a>
        <br>
        <a href="https://cloud.cjones.cymru">
          <button>Nextcloud</button>
        </a>
        <a href="https://jelly.cjones.cymru">
          <button>Jellyfin</button>
        </a>
        <a href="https://sesquipedalia.cjones.cymru">
          <button>Sesquipedalia</button>
        </a>
        <a href="https://bot.cjones.cymru">
          <button>Discord bot</button>
        </a>
      </div>

      <div class="box">
        <h3>Local links</h3>
        <p>These links can only be used if you're connected to the same wi-fi as the server.</p>

        <h4>
          <label class="switch">
            <input type="checkbox" id="locationSwitch">
            <span class="slider"></span>
          </label>
          <span id="locationText">Home</span>
        </h4>

        <a id="home" href="#">
          <button>Home</button>
        </a>
        <br>
        <a id="jellyfin" href="#">
          <button>Jellyfin</button>
        </a>
        <a id="sesquipedalia" href="#">
          <button>Sesquipedalia</button>
        </a>
        <br>
        <a id="npm" href="#">
          <button>NPM Admin</button>
        </a>
        <a id="cadvisor" href="#">
          <button>cAdvisor</button>
        </a>
        <a id="grafana" href="#">
          <button>Grafana</button>
        </a>
        <a id="qBitTorrent" href="#">
          <button>qBitTorrent</button>
        </a>

      </div>



    </div>

    <script src="index.js"></script>
