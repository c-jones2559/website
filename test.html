<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <style>
    .box {
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #333;   /* solid border */
      border-radius: 12px;      /* rounded corners */
      background-color: #f4f4f4; /* grey background */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* drop shadow */
      text-align: center;
      font-family: sans-serif;
    }
    .box h2 {
      margin-top: 0;
    }
    .box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    .box button:hover {
      background: #005fa3;
    }

    .card {
  width: 300px;           /* card width */
  border: 1px solid #ccc; /* optional border */
  border-radius: 10px;    /* rounded corners */
  overflow: hidden;       /* makes sure image corners match card */
  box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* subtle shadow */
  padding: 10px;
  padding-bottom: 0;

}

.card-img {
  width: 100%;  /* image fills the top */
  height: 60px; /* fixed height for top half */
  object-fit: cover; /* keeps image from stretching */
}

.card-text {
  padding: 10px;
  background: #fff; /* text area background */
}

  </style>
</head>
<body>
  <div class="box">
    <h2>My Portfolio</h2>
    <p>Welcome! Iâ€™m Chris, here are my projects:</p>
    <button onclick="location.href='projects.html'">Projects</button>
  </div>



  <div class="card">
  <img src="images/discord-logo.png" alt="Project Image" class="card-img">
  <div class="card-text">
    <h2>Project Title</h2>
    <p>Short description of the project goes here.</p>
  </div>
</div>

</body>
</html>
