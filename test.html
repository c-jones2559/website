<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <style>
    .box {
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #333;   /* solid border */
      border-radius: 12px;      /* rounded corners */
      background-color: #f4f4f4; /* grey background */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* drop shadow */
      text-align: center;
      font-family: sans-serif;
    }
    .box h2 {
      margin-top: 0;
    }
    .box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    .box button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>My Portfolio</h2>
    <p>Welcome! Iâ€™m Chris, here are my projects:</p>
    <button onclick="location.href='projects.html'">Projects</button>
  </div>
</body>
</html>
